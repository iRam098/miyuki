<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image-assets/OIG (4).jpeg" type="image/x-icon">
    <title>Commands - Miyuki</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #3498db;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li strong {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Miyuki Commands</h1>
    </header>
    <main>
        <section id="commands">
            <h2>List of Commands</h2>
            <ul>
                <li><strong>m!help</strong>: Display the list of commands.</li>
                <li><strong>m!info</strong>: Get information about Miyuki.</li>
                <li><strong>m!ping</strong>: Check the bot's ping.</li>
                <!-- Add more commands as needed -->
            </ul>
        </section>
    </main>
</body>
</html>
